<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Activity</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      font-family: "Segoe UI", sans-serif;
    }
    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 30px;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }
    .login-container h3 {
      font-weight: bold;
      color: #0d6efd;
    }
    .btn-custom {
      background: #0d6efd;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #0b5ed7;
      transform: scale(1.02);
    }
    .loading {
      display: none;
      text-align: center;
      font-size: 18px;
      color: #0d6efd;
      margin-top: 15px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  
  <!-- Login Form -->
  <div class="login-container">
    <div class="text-center mb-4">
      <i class="fas fa-users fa-4x text-primary"></i>
      <h3 class="mt-2">Welcome Back</h3>
      <p class="text-muted">Please login to continue</p>
    </div>
    
    <form id="loginForm">
      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
      </div>

      <!-- Username -->
      <div class="mb-3">
        <label class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-custom w-100">
        <i class="fas fa-right-to-bracket"></i> Login
      </button>
    </form>
    
    <!-- Bootstrap Alert -->
    <div class="alert alert-danger mt-3 d-none" id="errorAlert">
      <i class="fas fa-triangle-exclamation"></i> Invalid login. Try again!
    </div>

    <!-- Loading Screen -->
    <div class="loading" id="loading">
      <i class="fas fa-circle-notch fa-spin"></i> Logging in...
    </div>
  </div>
  

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loading = document.getElementById('loading');
    const errorAlert = document.getElementById('errorAlert');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      // Hide error alert if showing
      errorAlert.classList.add('d-none');
      
      // Show loading
      loading.style.display = 'block';

      // Fake login delay
      setTimeout(() => {
        loading.style.display = 'none';
        
        // Dummy check: username must be "admin", password must be "1234"
        if (document.getElementById('username').value === "admin" && 
            document.getElementById('password').value === "1234") {
          alert('Login Successful! ðŸŽ‰');
        } else {
          errorAlert.classList.remove('d-none');
        }
      }, 2000);
    });
  </script>
</body>
</html>
